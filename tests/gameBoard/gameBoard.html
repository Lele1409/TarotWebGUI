<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameBoard.css">
    <link rel="stylesheet" href="cards/cardStyle.css">
    <script type="text/javascript" src="gameBoard.js" defer></script>
    <script type="text/javascript" src="cards/genCards.js"></script>
    <title>GameBoardTest</title>
</head>
<body>
    <tarot-table>
        <other-players-hands-wrapper></other-players-hands-wrapper>
        <own-hand id="own-hand">
            <own-hand-upper-row id="own-hand-upper-row" class="own-hand-card-row"></own-hand-upper-row>
            <own-hand-lower-row id="own-hand-lower-row" class="own-hand-card-row"></own-hand-lower-row>
        </own-hand>
        <init-deck></init-deck>
        <current-trick></current-trick>
    </tarot-table>
    <menu-wrapper>
        <game-menu></game-menu>
        <game-settings></game-settings>
    </menu-wrapper>
    <invalid-screen-overlay>
        <span>
            if on mobile please rotate your device. <br>
            if on desktop please adjust your browser size.
        </span>
        <button>Close</button>
    </invalid-screen-overlay>
</body>
</html>
